[package]
name = "ultron"
version = "0.2.6"
authors = ["Jovansonlee Cesar <ivanceras@gmail.com>"]
edition = "2021"
description = "A web base text-editor with strong focus on displaying multi-width characters correctly"
license = "MIT"
repository = "https://github.com/ivanceras/ultron"
documentation = "https://docs.rs/ultron"
readme = "../../README.md"
keywords = ["web", "editor", "monospace"]

[dependencies]
#sauron = { version = "0.50", default-features = false, features = ["with-measure"] }
sauron = { path = "../../../sauron", default-features = false, features = ["with-measure"] }
ultron-syntaxes-themes = { version = "0.2.6", path = "../syntaxes-themes" }
log = "0.4"
unicode-width = "0.1"
css-colors = "1"
nalgebra = "0.29.0"
parry2d = "0.7"
itertools = "0.10"

[dependencies.web-sys]
version = "0.3"
features = [
    "Window",
    "Navigator",
    "Clipboard",
    "DataTransfer",
    "HtmlDocument",
    "DomRect",
    "Element",
]


[features]
default = ["with-navigator-clipboard", "with-dom"]
with-navigator-clipboard = [] # use this feature if only want to support latest browsers
with-dom = ["sauron/with-dom", "sauron/with-node-macro"]
with-measure = ["sauron/with-measure"]

