<!doctype html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple ultron-editor usage</title>
    <script type=module>
        import init, {WebEditorCustomElement} from './pkg/simple.js';
      Object.assign(window, {WebEditorCustomElement});
      await init().catch(console.error);

      function receivedFocus(event){
        console.log("editor has received focus");
      }

      function editorInput(event){
        console.log("editor value is changed...",event);
      }

      let editor1 = document.getElementById("editor1");
      editor1.addEventListener("focus", receivedFocus);
      editor1.addEventListener("input", editorInput);
    </script>
  </head>
  <body>
      <ultron-editor id="editor1" value="The quick brown fox jumps over the lazy dog!
The lorem ipsum sit in the dolor!"/>
  </body>
</html>
