<!doctype html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple ultron-editor usage</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script type=module>
      import init, * as component from './pkg/simple.js';

      // It is important to assign the WebEditorCustomElement wrapper to the window,
      // since it will be accessed in the registering the WebEditor as a custom component
      Object.assign(window, component);

      /// load the wasm and call the main function, which register the WebEditor component
      await init().catch(console.error);

      function receivedFocus(event){
        console.log("editor has received focus");
      }

      function editorInput(event){
        let content = event.target.getAttribute("content");
        console.log("editor value is changed to: ",content);
      }

      let editor1 = document.getElementById("editor1");
      editor1.addEventListener("focus", receivedFocus);
      editor1.addEventListener("input", editorInput);
    </script>
  </head>
  <body>
      <ultron-editor id="editor1" theme="gruvbox-dark" syntax="javascript" value="
let x = 'Some value';
console.log('x is ', x);

"/>
  </body>
</html>
